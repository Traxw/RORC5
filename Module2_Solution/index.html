<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body data-ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div id="list1" class="col-md-6" ng-controller="ToBuyShoppingController as list1">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in list1.items">
                    Buy {{item.quantity}} of {{item.name}}
                    <button class="btn btn-default" ng-click="list1.removeItem($index);">
                        <span class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="list1.items.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div id="list2" class="col-md-6" ng-controller="AlreadyBoughtShoppingController as list2">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in list2.items">Bought {{item.quantity}} of {{item.name}}</li>
            </ul>
            <div class="emptyMessage" ng-if="list2.items.length === 0">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
