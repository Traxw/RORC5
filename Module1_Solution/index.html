<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/appstyle.css">
</head>

<body data-ng-app="LunchCheck" data-ng-controller="LunchCheckController">

<div class="container">

    <div class="page-header"><h1>Lunch Checker</h1></div>

    <form name="lunchForm" data-ng-submit="doLunchCheck(lunchForm.$valid)" novalidate>

        <div class="form-group" ng-class="{ 'has-error': lunchForm.lunch.$invalid">
            <input id="lunch-menu" type="text" name="lunch"
                   placeholder="list comma separated dishes you usually have for lunch"
                   class="form-control" ng-model="lunch" required autofocus>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
            <p>{{message}}</p>
        </div>
    </form>
</div>

</body>
</html>
